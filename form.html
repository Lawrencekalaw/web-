<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the recquired information.</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name:</label> 
                    <input type="text" id="first-name">
                <label for="last-name">Enter Your Last Name:</label>
                    <input type="text" id="last-name">
                <label for="email">Enter Your Email:</label>
                    <input type="email" id="email">
                <label for="new-password">Create a New Password: </label>
                    <input type="password" pattern="[a-z0-5]{8,}" id="new-password">
            </fieldset>
            <fieldset>
                <label for="personal-account"></label> <input type="radio" name="account-type" id="personal-account" class="inline"> Personal Account
                <label for="business-account"></label> <input type="radio" name="account-type" id="business-account" class="inline"> Business account
                <label for="terms-and-conditions"></label> <input type="checkbox" required name="account-type" id="terms-and-conditions" class="inline"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture:</label> <input type="file" name="profile-picture">
                <label for="age">Input your age (years):</label> <input type="number" min="13" max="120" id="age">
                <label for="referrer">How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp Youtube channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
                </label>
                <label for="bio">Provide a bio:</label>
                <textarea name="bio" id="bio" cols="30" rows="3" placeholder="i like coding mahn..."></textarea>
            </fieldset> 
            <input type="submit" value="Submit">
    </form>
</body>
</html>
